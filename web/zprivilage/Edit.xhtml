<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ZprivilageEditDlg" widgetVar="ZprivilageEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditZprivilageTitle}" closeOnEscape="true">

            <h:form id="ZprivilageEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{zprivilageController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditZprivilageLabel_zprivilageId}" for="zprivilageId" />
                        <h:outputText id="zprivilageId" value="#{zprivilageController.selected.zprivilageId}" />

                        <p:outputLabel value="#{myBundle.EditZprivilageLabel_name}" for="name" />
                        <p:inputText id="name" value="#{zprivilageController.selected.name}" title="#{myBundle.EditZprivilageTitle_name}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zprivilageController.save}" value="#{myBundle.Save}" update="display,:ZprivilageListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZprivilageEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZprivilageEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
