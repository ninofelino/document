<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZuserEditPage" lazy="true">
        <pm:header title="#{myBundle.EditZuserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZuserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZuserEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zuserController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditZuserLabel_zuserId}" for="zuserId" />
                            <h:outputText id="zuserId" value="#{zuserController.selected.zuserId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZuserLabel_name}" for="name" />
                            <p:inputText id="name" value="#{zuserController.selected.name}" title="#{myBundle.EditZuserTitle_name}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZuserLabel_password}" for="password" />
                            <p:inputText id="password" value="#{zuserController.selected.password}" title="#{myBundle.EditZuserTitle_password}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZuserLabel_zprivilageId}" for="zprivilageId" />
                            <p:inputText id="zprivilageId" value="#{zuserController.selected.zprivilageId}" title="#{myBundle.EditZuserTitle_zprivilageId}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{zuserController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ZuserListPage:ZuserListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ZuserListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
