<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZuserCreateDlg" widgetVar="ZuserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateZuserTitle}" closeOnEscape="true">

            <h:form id="ZuserCreateForm">

                <h:panelGroup id="display" rendered="#{zuserController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zuserId}" for="zuserId" />
                        <p:inputText id="zuserId" value="#{zuserController.selected.zuserId}" title="#{myBundle.CreateZuserTitle_zuserId}" required="true" requiredMessage="#{myBundle.CreateZuserRequiredMessage_zuserId}"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_name}" for="name" />
                        <p:inputText id="name" value="#{zuserController.selected.name}" title="#{myBundle.CreateZuserTitle_name}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{zuserController.selected.password}" title="#{myBundle.CreateZuserTitle_password}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateZuserLabel_zprivilageId}" for="zprivilageId" />
                        <p:inputText id="zprivilageId" value="#{zuserController.selected.zprivilageId}" title="#{myBundle.CreateZuserTitle_zprivilageId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{zuserController.saveNew}" value="#{myBundle.Save}" update="display,:ZuserListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ZuserCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ZuserCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
